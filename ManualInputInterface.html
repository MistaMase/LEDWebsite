    <body>
        <div class="header">
            <!-- Power Icon -->
            <a href="HardwareInformationInterface.html" class="headerCell">
                <img id="powerIcon" src="assets/power_icon_off.svg">
            </a>

            <!-- Device Select Dropdown -->
            <select id="modeSelect" class="headerCell">
                <option class="dropdownItem" value="Off">Off</option>
                <option class="dropdownItem" value="White">White</option>
                <option class="dropdownItem" value="Party">Party</option>
            </select>

            <!-- IP Address -->
            <label id="ipAddress" class="headerCell">
                192.168.1.9
            </label>

            <!-- Home Inferface Icon -->
            <a class="headerCell" href="Home.html">
                <img id="homeInterfaceIcon" src="assets/home_icon.svg">
            </a>

            <!-- Manual Interface Icon -->
            <a class="headerCell" href="ManualInputInterface.html">
                <img id="manualInterfaceIcon" src="assets/equalizer_icon.svg">
            </a>

            <!-- Code Interface Icon -->
            <a class="headerCell" href="CodeInputInterface.html">
                <img id="codeInterfaceIcon" src="assets/code_icon.png">
            </a>

            <!-- Hardware Info Icon -->
            <a class="headerCell" href="HardwareInformationInterface.html">
                <img id="hardwareInfoIcon" src="assets/hardware_information_icon.svg">
            </a>

        </div>

        <div id="sliderContainer">
            <input type="range" min="0" max="255", value="200", class="slider", id="RSlider">
            <label id="RValue">100</label>
            <input type="range" min="0" max="255", value="200", class="slider", id="GSlider">
            <label id="GValue">100</label>
            <input type="range" min="0" max="255", value="200", class="slider", id="BSlider">
            <label id="BValue">100</label>
        </div>

        <!-- Update RGB Labels -->
        <script>
            var SliderContainer = document.getElementById("sliderContainer")

            var RSlider = document.getElementById("RSlider");
            var GSlider = document.getElementById("GSlider");
            var BSlider = document.getElementById("BSlider");

            var RValue = document.getElementById("RValue");
            var GValue = document.getElementById("GValue");
            var BValue = document.getElementById("BValue");

            RValue.innerHTML = RSlider.value;
            GValue.innerHTML = GSlider.value;
            BValue.innerHTML = BSlider.value;

            setColor();

            function pad(n){
                return (n.length<2) ? "0"+n : n;
            }

            function setColor() {
                var RHex = parseInt(RSlider.value, 10).toString(16),
                    GHex = parseInt(GSlider.value, 10).toString(16),
                    BHex = parseInt(BSlider.value, 10).toString(16),
                    RGBHex = '#' + pad(RHex) + pad(GHex) + pad(BHex);
                SliderContainer.style.backgroundColor = RGBHex;
            }

            RSlider.oninput = function() {
                RValue.innerHTML = RSlider.value;
                setColor();
            }

            GSlider.oninput = function() {
                GValue.innerHTML = GSlider.value;
                setColor();
            }

            BSlider.oninput = function() {
                BValue.innerHTML = BSlider.value;
                setColor();
            }
        </script>


    </body>
