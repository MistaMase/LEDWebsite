	<script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>	
        <script type='text/javascript' charset='utf-8'>
            var SliderContainer = document.getElementById("sliderContainer")

            var RSlider = document.getElementById("RSlider");
            var GSlider = document.getElementById("GSlider");
            var BSlider = document.getElementById("BSlider");

            var RValue = document.getElementById("RValue");
            var GValue = document.getElementById("GValue");
            var BValue = document.getElementById("BValue");

            RValue.innerHTML = RSlider.value;
            GValue.innerHTML = GSlider.value;
            BValue.innerHTML = BSlider.value;

            var socket = io();

	        socket.on('connect', function() {
	  	        console.log("MI Socket Connected");
		        socket.emit("MI Connection");
	        });

	        socket.on('MI Parameters', function(msg) {
	            console.log('MI Parameters Received');

                // Decode option type and display properly
                for(var i = 0; i < msg.length; i++){
                    createOption(msg[i]);
                }

	        });

	        function createOption(input) {
	            sliderContainer = document.getElementById('sliderContainer');

                if(input[0].equals('Slider')) {
                    var newSlider = document.createElement('input');
                    var newLabel = document.createElement('label');

                    newSlider.setAttribute('type', 'range');
                    newSlider.setAttribute('min', input[2][0]);
                    newSlider.setAttribute('max', input[2][1]);
                    newSlider.setAttribute('value', input[2][2]);
                    newSlider.setAttribute('class', 'slider');
                    newSlider.setAttribute('id', getDisplayName(input));
                    newLabel.innerHTML = newSlider.value;

                    newSlider.oninput = function() {
                        console.log("Sliding");
                        newLabel.innerHTML = newSlider.value;
		                //socket.emit('MI Update Client', RSlider.value + ' ' + GSlider.value + ' ' + BSlider.value);
                    }

                    sliderContainer.appendChild(newSlider);
                    sliderContainer.appendChild(newLabel);
                }
	        }

	        function getDisplayName(input) {
                return input[1];
	        }

            function pad(n){
                return (n.length<2) ? "0"+n : n;
            }
